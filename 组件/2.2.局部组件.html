<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>局部组件</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
    }
    .breadcrumb {
      background-color: rosybrown;
      padding: 0 30px;
      height: 100px;
    }
  </style>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app1">
    <box></box>
    <my-test></my-test>
  </div>
  <div id="app2">
    {{title}}
  </div>
  <script>
      // 全局组件
    // Vue.component('组件名字', 组件配置项);
    // Vue.component('组件名字', 组件配置项);
    // Vue.component('组件名字', 组件配置项);
    var app1 = new Vue({
      el: '#app1',
      data: {
        title: 'app1'
      },
      components: {
        'box': {
          template: `<div class="box"></div>`
        },
        'my-test': {
          template: `<div class="my-test">
              <div class="breadcrumb"></div>
              <h1>my-test</h1>
            </div>`
        }
      }
      //局部组件
      // components: {
      //   组件名字: 组件配置项,
      //   组件名字: 组件配置项,
      //   组件名字: 组件配置项,
      // }
    })
    var app2 = new Vue({
      el: '#app2',
      data: {
        title: 'app2'
      }
    })
  </script>
</body>
</html>
