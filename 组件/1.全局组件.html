<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <my-compone attr="你很帅" :arr="arr"></my-compone>
  </div>
  <div id="lao">

    <div>
      <h1>{{attr}}</h1>
    <ul>
      <li v-for="(item,index) in arr" :key="item+index">
        {{item}}----{{index}}
      </li>
    </ul>
    </div>
  </div>
  <script>
    Vue.component('my-compone', {
      template: '#lao',
      props: {
        attr: {
          type: String
        },
        arr: {
          type: Array
        }
      }
    })
    var vm = new Vue({
      el:"#app",
      data: {
        tiel: 1,
        arr: [1, 2,3,4]
      }
    })
  </script>
</body>
</html>
